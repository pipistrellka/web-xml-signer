<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>XML Digital Signature</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/angular-ui.min.css"/>
    <link rel="stylesheet" href="/css/codemirror.css"/>
    <link rel="stylesheet" href="/css/codemirror/theme/monokai.css"/>
    <link rel="stylesheet" href="/css/application.css"/>
    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/angular-ui.min.js"></script>
    <script type="text/javascript" src="/js/codemirror.js"></script>
    <script type="text/javascript" src="/js/codemirror/mode/xml.js"></script>
    <script type="text/javascript" src="/js/bootstrap-errors.js"></script>
    <script type="text/javascript" src="/js/property.js"></script>
    <script type="text/javascript" src="/js/csuser.js"></script>
    <script type="text/javascript" src="/js/angular/base.js"></script>
    <script type="text/javascript" src="/js/angular/controllers/sign-with-usb-token.js"></script>
  </head>

  <body>

    <object id="csuser_plugin" type="application/x-csuser" width="0" height="0"></object>

    <div class="navbar navbar-inverse nav-tabs navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href=".">XML Digital Signature</a>
          <ul class="nav">
            <li class="active"><a href="#usb-token" data-toggle="tab">Using USB-dongle</a></li>
            <li><a href="#files" data-toggle="tab">Using files</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="main" ng-app="xmlSignature" class="container">
      <div class="tab-content">

        <div class="tab-pane active" id="usb-token" ng-controller="SignWithUSBTokenController">
          <h3>Sign using USB-dongle</h3>
          <form id="sign-with-usb-token-form" ng-submit="sign()">
            <div class="control-group">
              <label for="input-xml">XML</label>
              <textarea autofocus id="input-xml" ui-codemirror="{lineNumbers: true, lineWrapping: true, theme:'monokai'}" ng-model="xml" name="xml"></textarea>
            </div>
            <div class="control-group">
              <label for="input-pin">PIN</label>
              <input id="input-pin" type="password" ng-model="pin" name="pin"/>
              <button class="btn btn-primary">Sign</button>
            </div>
          </form>
        </div>

        <div class="tab-pane" id="files">
          <h3>Sign using private key and certificate files</h3>
          <p>In progress...</p>
        </div>

      </div>
    </div>

  </body>

</html>
